environment:
  global:
    PROJECT_NAME: open2internet
  matrix:
    - TARGET: x86_64-pc-windows-gnu
      RUST_VERSION: 1.38.0

install:
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -yv --default-toolchain %channel% --default-host %target%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustc -vV
  - cargo -vV

build_script:
  - cargo test
  - cargo build --release

artifacts:
  - path: target/release/open2internet.exe
    name: mingw64-bin

test: false